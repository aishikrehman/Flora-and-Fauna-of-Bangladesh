<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en" }}">

{%- include head.html -%}

<body>
  {% if layout.header != false and page.header != false%}
  {% include header.html %}
  {% endif %}

  {{ content }}

  {%- if page.jquery == true -%}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  {% endif %}

  {%- if page.scripts != false -%}
    {%- include scripts.html -%}
  {% endif %}

  <a class="edit-url" href="https://github.com/{{site.github_repo.owner}}/{{site.github_repo.name}}/edit/{{site.github_repo.branch}}/{{ page.path }}" hidden></a>
</body>

</html>
